<script>
  document.addEventListener("DOMContentLoaded", function() {
    const themeButton = document.getElementById("theme-button");
    const lightTheme = "light-theme";
    const iconTheme = "bx-sun";

    // قيم الثيم المخزنة مسبقًا
    const selectedTheme = localStorage.getItem("selected-theme");
    const selectedIcon = localStorage.getItem("selected-icon");

    // دوال التحقق من الثيم الحالي
    const getCurrentTheme = () =>
      document.body.classList.contains(lightTheme) ? "dark" : "light";
    const getCurrentIcon = () =>
      themeButton.classList.contains(iconTheme) ? "bx bx-moon" : "bx bx-sun";

    // لو المستخدم اختار ثيم قبل كده
    if (selectedTheme) {
      document.body.classList[selectedTheme === "dark" ? "add" : "remove"](lightTheme);
      themeButton.classList[selectedIcon === "bx bx-moon" ? "add" : "remove"](iconTheme);
    }

    // عند الضغط على الزر
    themeButton.addEventListener("click", () => {
      document.body.classList.toggle(lightTheme);
      themeButton.classList.toggle(iconTheme);
      // نحفظ الثيم الحالي
      localStorage.setItem("selected-theme", getCurrentTheme());
      localStorage.setItem("selected-icon", getCurrentIcon());
    });
  });
</script>






<script>
  document.addEventListener("DOMContentLoaded", function () {
    const jsonUrl = "https://raw.githubusercontent.com/tcrecruitment2025/tcprojects/main/images.json"; // 🔁 غيّر بالرابط الفعلي للـ JSON على GitHub

    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        const wrapper = document.getElementById("imageSliderWrapper");

        if (data.images && Array.isArray(data.images)) {
          data.images.forEach(url => {
            const slide = document.createElement("div");
            slide.classList.add("swiper-slide");
            slide.innerHTML = `<img src="${url}" alt="Slider Image">`;
            wrapper.appendChild(slide);
          });

          // تفعيل السلايدر بعد تحميل الصور
          new Swiper(".imageSwiper", {
            loop: true,
            autoplay: {
              delay: 10000,
              disableOnInteraction: false,
            },
            speed: 1000,
            effect: "slide",
          });
        }
      })
      .catch(error => {
        console.error("❌ خطأ أثناء تحميل ملف JSON:", error);
      });
  });
</script>





<!-- ✅ نافذة تكبير الصورة -->
<div id="imageModal" class="image-modal">
  <span class="close-modal">&times;</span>
  <img class="modal-content" id="modalImg">
  <div class="zoom-controls">
    <button id="zoomIn">+</button>

<style>
/* ✅ نافذة الصورة */
.image-modal {
  display: none;
  position: fixed;
  z-index: 99999;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
  backdrop-filter: blur(4px);
}

/* ✅ الصورة داخل النافذة */
.image-modal img {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 80%;
  transition: transform 0.3s ease;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
}

/* ✅ زر الإغلاق */
.close-modal {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  transition: color 0.3s;
  cursor: pointer;
}

.close-modal:hover {
  color: #ff4444;
}

/* ✅ أزرار التكبير والتصغير */
.zoom-controls {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
}

.zoom-controls button {
  background-color: #fff;
  color: #222;
  border: none;
  font-size: 28px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  transition: background-color 0.3s, transform 0.2s;
}

.zoom-controls button:hover {
  background-color: #ddd;
  transform: scale(1.1);
}

/* ✅ استجابة للموبايل */
@media (max-width: 600px) {
  .zoom-controls button {
    width: 45px;
    height: 45px;
    font-size: 24px;
  }
  .close-modal {
    font-size: 32px;
    right: 25px;
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImg");
  const closeModal = document.querySelector(".close-modal");
  const zoomIn = document.getElementById("zoomIn");
  const zoomOut = document.getElementById("zoomOut");
  let zoomLevel = 1;

  // عند الضغط على أي صورة داخل السلايدر
  document.body.addEventListener("click", function(e) {
    if (e.target.matches(".swiper-slide img")) {
      modal.style.display = "block";
      modalImg.src = e.target.src;
      zoomLevel = 1;
      modalImg.style.transform = "scale(1)";
    }
  });

  // زر الإغلاق
  closeModal.onclick = function() {
    modal.style.display = "none";
  };

  // التكبير
  zoomIn.onclick = function() {
    zoomLevel += 0.2;
    modalImg.style.transform = `scale(${zoomLevel})`;
  };

  // التصغير
  zoomOut.onclick = function() {
    zoomLevel = Math.max(0.4, zoomLevel - 0.2);
    modalImg.style.transform = `scale(${zoomLevel})`;
  };

  // عند الضغط خارج الصورة، يغلق
  modal.onclick = function(e) {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  };

  // دعم ESC للإغلاق
  document.addEventListener("keydown", function(e) {
    if (e.key === "Escape") {
      modal.style.display = "none";
    }
  });
});
</script>
